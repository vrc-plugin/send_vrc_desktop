name: Audit

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/audit.yml"
  pull_request:
    paths:
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/audit.yml"

env:
  CARGO_TERM_COLOR: always

jobs:
  audit:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v5

      - uses: ./.github/actions/cargo-cache

      - name: Security audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
